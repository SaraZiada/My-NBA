<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My NBA</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="./handlebars/dist/handlebars.js"></script>

</head>

<body>
    <div class="header">
    <input type="text" id="teamName-input" placeholder="Please Enter Team Name">
    <button onclick=getPlayers()>GET ROSTER</button>
    </div>
    <div class="players"> 

    </div>
    <script id="players-template"  type="text/x-handlebars-template">
        {{#each players}}
        <div class="player"> 
            <p class="name"> {{firstName}} {{lastName}}</p>
           <p class="number"> {{jersey}} </p>
           <div class="player-image">
               <!-- <img src=""> -->
           </div>
           <p class="pos">{{pos}}</p>
        </div>
        {{/each}}
    </script>


    <script src="./jquery/dist/jquery.js"></script>
    <script src="main.js"></script>
</body>

</html>
